<!DOCTYPE html>
<html>
<head>
	<title>Chat Room</title>
	<meta charset='utf8'>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<section id="welcome">
		<div class='row' id="logo"></div>
		<div class='row col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3' id="login">
			<form id="user-login">
				<!-- <div> -->
					<label>Choose Your Username
						<input type="text" id="login-username">
					</label>
				<!-- </div>
				<div> -->
					<label><a href='#welcome'>Choose The Room</a>
						<select class="form-control" id="select">
							<option value="global" selected>Global</option>
							<option value="private">Private</option>
							<option value="no-unicorns-allowed">No unicorns allowed</option>
							<option value="extreme-programming">Extreme programming</option>
							<option value="waterfalls-are-pretty">Waterfalls are pretty</option>
						</select>
					</label>
					
					<button type="submit" id="enter-button">Enter chat</button>
				<!-- </div> -->
			</form>
		</div>
	</section>
	<section id='chat' class='container-fluid row global private no-unicorns-allowed extreme-programming waterfalls-are-pretty'>
		<div class="col-xs-3 col-sm-3 col-md-2 sidebar" id="sidebar">
			<div class='nav nav-sidebar'>
				<div class='header'><a href='#chat'>Rooms</a></div>
				<div class="room active" id="rooms">
					<a href='#global'>Global</a><br>
					<a href='#private'>Private</a><br>
					<a href='#no-unicorns-allowed'>No unicorns allowed</a><br>
					<a href='#extreme-programming'>Extreme programming</a><br>
					<a href='#waterfalls-are-pretty'>Waterfalls are pretty</a>
				</div>
			</div>
			<div class='nav nav-sidebar' id="top-users">
				<div class='header'>
					<a href='#top-10'>Top-10 users on chat</a>
				</div>
				<div id="leaders">
				</div>
			</div>
			<div class='nav nav-sidebar' id="active-rooms">
				<div class='header'>
					<a href='#active'>Most active rooms</a>
				</div>
				<div id="active">
				</div>
			</div>
			<div class='nav nav-sidebar' id="recent-users">
				<div class='header'>
					<a href='#recent'>Recent users</a>
				</div>
				<div id='users'>
				</div>
			</div>
		</div>
		<div class='col-xs-9 col-sm-9 col-md-10 main' id="main">
			<div class="header main row" id="header">
				<div class='col-xs-9 col-sm-10 col-md-11' id="room-name"></div>
				<div class='col-xs-2 col-sm-2 col-md-1' id="settings">Settings</div>
			</div>
			<div class="row" id='msg-output'>
				<!-- <table class="table">
					<tbody>
						
					</tbody>
				</table> -->

			</div>
			<div class="row" id="msg-input">
				<form id="enter-msg">
					<div class="col-xs-1 col-sm-1 col-md-1" id="smiles"></div>
					<textarea class="col-xs-9 col-sm-9 col-md-9" placeholder='Type your message here...'></textarea>
					<button type="submit" class="col-xs-2 col-sm-2 col-md-2">Submit</button>
				</form>
			</div>
		</div>
	</section>
	<section id='settings'></section>

	<script type="text/template" id='messages'>
		<div class='msg-row row' id='msg-row'>
			<div class='col-xs-2 col-sm-2 col-md-2'><%= username %></div>
			<div class='col-xs-8 col-sm-8 col-md-8'><%= msg %></div>
			<div class='col-xs-2 col-sm-2 col-md-2'><%= created_at %></div>
		</div>
	</script>

	<script type="text/javascript" src='bower_components/jquery/dist/jquery.min.js'></script>
	<script type="text/javascript" src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
	<script type="text/javascript" src='bower_components/underscore/underscore-min.js'></script>
	<script type="text/javascript" src='bower_components/backbone/backbone-min.js'></script>
	<script type="text/javascript" src='bower_components/moment/min/moment.min.js'></script>
	<script type="text/javascript" src='scripts/main.js'></script>
</body>
</html>
