<!DOCTYPE html>
<html>
<head>
	<title>Chat Room</title>
	<meta charset='utf8'>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<section id="welcome">
		<div id="logo"></div>
		<div id="login">
			<form id="user-login">
				<div class="label">
					<label>Choose Your Username <br>
						<input type="text" id="login-username">
					</label>
				</div>
				<div class="label">
					<label><a href='#welcome'>Choose The Room</a><br>
						<select id="select">
							<option value="Global" selected>Global</option>
							<option value="Private">Private</option>
							<option value="No-unicorns-allowed">No unicorns allowed</option>
							<option value="Extreme-programming">Extreme programming</option>
							<option value="Waterfalls-are-pretty">Waterfalls are pretty</option>
						</select>
					</label>
				</div>	
				<div id="button">
					<button type="submit" id="enter-button">Enter chat</button>
				</div>
			</form>
		</div>
	</section>
	<section id='chat' class='Global Private No-unicorns-allowed Extreme-programming Waterfalls-are-pretty'>
		<div id="sidebar">
			<div class='nav-sidebar'>
				<div class='header'><a href='#chat'>Rooms</a></div>
				<div class="list" id="rooms">
					<a href='#Global' id="go-global">Global</a><br>
					<a href='#Private' id="go-private">Private</a><br>
					<a href='#No-unicorns-allowed' id="go-unicorns">No unicorns allowed</a><br>
					<a href='#Extreme-programming' id="go-extreme">Extreme programming</a><br>
					<a href='#Waterfalls-are-pretty' id="go-waterfalls">Waterfalls are pretty</a>
				</div>
			</div>
			<div class='nav-sidebar' id="top-users">
				<div class='header'>
					<a href='#top-10'>Top-10 users on chat</a>
				</div>
				<div class="list" id="leaders">
					<table>
						<thead>
							<th>Username</th>
							<th># of msg</th>
						</thead>
						<tbody id="table"></tbody>
					</table>
				</div>
			</div>
			<div class='nav-sidebar' id="active-rooms">
				<div class='header'>
					<a href='#active'>Most active rooms</a>
				</div>
				<div class="list" id="active"></div>
			</div>
			<div class='nav-sidebar' id="recent-users">
				<div class='header'>
					<a href='#recent'>Recent users</a>
				</div>
				<div class="list" id='users'></div>
			</div>
		</div>
		<div id="main">
			<div class="header" id="header">
				<div id="room-name"></div>
				<div id="settings"></div>
			</div>
			<div id='msg-output'></div>
			<div id="msg-input">
				<form id="enter-msg">
					<div id="smiles"></div>
					<textarea  placeholder='Type your message here...'></textarea>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</section>
	<section id='set'>
		<div class="header" id='block1'>Settings</div>
		<div id="block2"></div>
	</section>

	<script type="text/template" id='messages'>
		<div id='msg-row'>
			<div class='user'><%= username %></div>
			<div class='msg'><%= msg %></div>
			<div class='time'><%= created_at %></div>
		</div>
	</script>

	<script type="text/javascript" src='bower_components/jquery/dist/jquery.min.js'></script>
	<script type="text/javascript" src='bower_components/underscore/underscore-min.js'></script>
	<script type="text/javascript" src='bower_components/backbone/backbone-min.js'></script>
	<script type="text/javascript" src='bower_components/moment/min/moment.min.js'></script>
	<script type="text/javascript" src='scripts/main.js'></script>
</body>
</html>
